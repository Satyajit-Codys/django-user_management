<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<title>Django User Management</title>
</head> 
<body>
<div class="container">
 <div class="row">
    
    <div class="col-md-12">
        <h4> Welcome to Django CRUD, {{user.username}}</h4> 
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <div class="table-responsive">
                    <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
                              <thead>
                                  <th>ID</th>
                                  <th>UserName</th>
                                  <th> Email</th>
                                  <th>Contact</th>
                                  <th>Edit</th>
                                  <th>Delete</th>
                               </thead>
                     <tbody>
                     {% for user in users %}
                      <tr>  
                       <td>{{ user.id }}</td>  
                       <td>{{ user.username }}</td>  
                       <td>{{ user.email }}</td>  
                       <td>{{ user.address }}</td>  
                       <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="/edit/{{ user.id }}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
                       <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="/delete/{{ user.id }}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></a></p></td>  
                      </tr>  
                     {% endfor %} 
                     </tbody>
                           
                    </table>
                          </div>
                      </div>
                  
                   </div>
                  </div>
                  <script>
                  $(document).ready(function() {
                      $('#bootstrapdatatable').DataTable({     
                        "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
                          "iDisplayLength": 3
                         } 
                      );
                  } );
                  </script>
            {% else %}
                <a href="{% url 'login' %}">Login to see data</a>
            {% endif %}
        </div>
        

</body> 
</html>
